<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>World Clock</title>
</head>
<body>
    <h1>WELCOME TO WORLD CLOCK</h1>
    <div class="row main">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">New Delhi,India</h5>
                    <p class="card-text">
                        <div class="clock" data-timezone="Asia/Kolkata" id="clock1">
                            <div class="analog-clock">
                                <div class="hour-hand hourHand"></div>
                                <div class="minute-hand minuteHand"></div>
                                <div class="second-hand secondHand"></div>
                            </div>
                            <div class="time" >Digital Time</div>
                            <button class="btn btn-primary" onclick="displayTime('clock1')">Show Time</button>
                        </div>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">New York,America</h5>
                    <p class="card-text">
                        <div class="clock" data-timezone="America/New_York" id="clock2">
                            <div class="analog-clock">
                                <div class="hour-hand hourHand"></div>
                                <div class="minute-hand minuteHand"></div>
                                <div class="second-hand secondHand"></div>
                            </div>
                            <div class="time" >Digital Time</div>
                            <button class="btn btn-primary" onclick="displayTime('clock2')">Show Time</button>
                        </div>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
              <div class="card-body">
                  <h5 class="card-title">London,UK</h5>
                  <p class="card-text">
                      <div class="clock" data-timezone="Europe/London" id="clock3">
                          <div class="analog-clock">
                              <div class="hour-hand hourHand"></div>
                              <div class="minute-hand minuteHand"></div>
                              <div class="second-hand secondHand"></div>
                          </div>
                          <div class="time" >Digital Time</div>
                          <button class="btn btn-primary" onclick="displayTime('clock3')">Show Time</button>
                      </div>
                  </p>
              </div>
          </div>
      </div>
     
      <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Tokyo,Japan</h5>
                <p class="card-text">
                    <div class="clock" data-timezone="Asia/Tokyo" id="clock4">
                        <div class="analog-clock">
                            <div class="hour-hand hourHand"></div>
                            <div class="minute-hand minuteHand"></div>
                            <div class="second-hand secondHand"></div>
                        </div>
                        <div class="time" >Digital Time</div>
                        <button class="btn btn-primary" onclick="displayTime('clock4')">Show Time</button>
                    </div>
                </p>
            </div>
        </div>
    </div>
   
 
  </div>
 
    </div>
    <script src="index.js"></script>
</body>
</html>
